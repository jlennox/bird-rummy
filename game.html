<!DOCTYPE html>
<html>
    <script src="out.js"></script>
	<head><style>
		* { box-sizing: border-box; }

		:root {
			--outline: 1px;
			--width: 2.4in;
			--wheel-size: 2.3in;
			--wheel-center-x: 1.45in;
			--wheel-center-y: calc(1.3in + 5px);
			--wheel-center-size: .25in;
			--fold-height: .25in;
			--window-size: .25in;
		}

		.card {
			position: relative;
			width: var(--width);
			height: 3.4in;
			border: var(--outline) dashed lightgrey;
			background-repeat: no-repeat;
			overflow: hidden;

			display: inline-block;
		}
		xxx.card + .card { border-left: none; }

		.title {
			writing-mode: tb-rl;
			text-orientation: sideways-right;
			font-size: 2em;
			float: left;
			display: inline-block;
			height: 100%;
			text-indent: .2em;
		}
		.cost {
			float: right;
			font-size: .8em;
			padding-bottom: 10px;
		}

		.title-2 {
			font-weight: bold;
			font-size: 1em;
			padding: 5px 5px 0 5px;
		}
		.cost-2 {
			float: right;
		}

		.type {
			padding: 5px;
		}

		.oracle {
			white-space: pre-wrap;
		}

		.pt {
			position: absolute;
			bottom: 5px;
			right: 5px;
			font-weight: bold;
			font-size: 1.5em;
		}

		.circle {
			border: 1px solid lightgrey;
			border-radius: 50%;
			width: 1em;
			height: 1em;
			display: inline-block;
			text-align: center;
			vertical-align: middle;
			line-height: 1em;
			text-indent: 0;
		}

		.page-break {
			page-break-after: always;
			margin-top: 20px;
			margin-left: 20px;
		}

		@media screen {
			.page-break + .page-break {
				margin-top: 20px;
			}
		}
	</style></head>
	<body></body>

	<script>
        const game = new Game();
        document.body.appendChild(game.render());
	</script>
</html>
